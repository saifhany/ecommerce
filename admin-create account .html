<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signin.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- text font in all the page -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet"> 

    <title>Admin Signin </title>
</head>
<body>

<!-- navbar -->
<nav class="nav mb-5">
    <div class="container">
        <div class="row">
            <div class="col-8">
                <a href="home.html" class="text-decoration-none">
                <!-- brand -->
                    <h1 ><span>Pro</span>shop</h1>
                <!-- bravd -->  
                </a>
              </div>
        </div>
    </div>
</nav>
<!-- navbar -->

<!-- content -->
<section class="content justify-content-center d-flex pt-5">
    <div class="d-block">

    <div class="justify-content-center d-flex pt-3 pb-5">
        <h6  class="animate__animated animate__pulse">*You will wait the current admin to accept you </h6> 
    </div>

    <div class="data pb-4">
        <label for="first">First Name: </label>
        <input type="text" id="first" name="first-name" class="form-control" required>
    </div>

    <div class="data pb-4">
        <label for="last">last Name: </label>
        <input type="text" id="last" name="last-name" class="form-control" required>
    </div>

    <div class="data pb-4">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" class="form-control " required>
    </div>

    <div class="data pb-4">
        <label for="pass" >Password: </label>
        <input type="password" id="pass" name="pass" class="form-control" required>
    </div> 

    <div  class="send justify-content-center d-flex pt-3">
        <input type="submit" value="Create" class="form-control ms-5">
    </div>
    
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>

</body>
</html>
