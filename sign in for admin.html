<section class="content justify-content-center d-flex pt-5">
    <div class="d-block">

        <div class="data pb-4">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" class="form-control" required>

            <input type="checkbox" name="check" id="check">
            <label for="check">Remember Me</label> 
        </div>

        <div class="data justify-content-center d-flex pb-4">
            <p class="ps-5 hint">Want To Be Admin <a href="admin-create account .html">Create Account!</a></p> 
        </div>
